<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Sales Nav Agent Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 500px;
        }

        h1 {
            color: #0a66c2;
            font-size: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #004182;
        }

        .status {
            margin-top: 10px;
            color: green;
            display: none;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>AI Settings</h1>

    <label for="aiProvider">AI Provider</label>
    <select id="aiProvider">
        <option value="chrome">Chrome Built-in AI (Gemini Nano)</option>
        <option value="groq">Groq (Free - Fast LLaMA)</option>
        <option value="openai">OpenAI API</option>
        <option value="gemini">Google Gemini API</option>
        <option value="huggingface">Hugging Face API</option>
        <option value="ollama">Ollama (Local)</option>
    </select>
    <div class="note">"Chrome Built-in AI" requires Chrome Canary/Dev with specific flags enabled.</div>

    <div id="apiKeyField" style="display: none;">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="sk-...">
    </div>

    <div id="groqField" style="display: none;">
        <label for="groqApiKey">Groq API Key</label>
        <input type="password" id="groqApiKey" placeholder="gsk_...">
        <div class="note">
            <a href="https://console.groq.com/keys" target="_blank">Get free API key from Groq Console</a>
        </div>

        <label for="groqModel">Model</label>
        <select id="groqModel">
            <option value="llama-3.1-8b-instant">LLaMA 3.1 8B Instant (Fastest)</option>
            <option value="llama-3.3-70b-versatile">LLaMA 3.3 70B Versatile (Best Quality)</option>
            <option value="mixtral-8x7b-32768">Mixtral 8x7B (Balanced)</option>
            <option value="gemma2-9b-it">Gemma 2 9B (Good for Classification)</option>
        </select>
        <div class="note">Free tier: 30 requests/min, 14,400 requests/day</div>
    </div>

    <div id="ollamaField" style="display: none;">
        <label for="ollamaEndpoint">Ollama Endpoint</label>
        <input type="text" id="ollamaEndpoint" placeholder="http://localhost:11434" value="http://localhost:11434">

        <label for="ollamaModel">Model Name</label>
        <input type="text" id="ollamaModel" placeholder="llama3" value="llama3">
    </div>

    <label for="customPrompt">Custom System Prompt</label>
    <textarea id="customPrompt"
        rows="4">You are a sales assistant. Analyze the following LinkedIn message. If the user is interested, asking for a meeting, or wants more info, reply "YES". If they are not interested, saying no, or it is a generic auto-reply, reply "NO". Reply ONLY with YES or NO.</textarea>

    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status">Settings saved!</div>

    <script src="options.js"></script>
</body>

</html>
